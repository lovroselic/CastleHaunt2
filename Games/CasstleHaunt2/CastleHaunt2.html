<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap, css -->
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/CSS/LaughingStyle.css" rel="stylesheet" type="text/css">
    <!-- END -->

    <title>Castle Haunt II</title>
</head>

<body>
    <!-- copy start-->
    <div id="preload" class="hidden"></div>
    <div class="container my-5 p-5 cool_page">
        <div id="setup">
            <div id="load"></div>
            <div class="row win">
                <h1 id="title"></h1>
                <p>text</p>
            </div>
        </div>


        <div class="row my-5">
            <div id="debug" class="section">
                <fieldset>
                    <legend>
                        Engine versions:
                    </legend>
                    ENGINE: <span id="engine_version"></span><br>
                    GRID: <span id="grid_version"></span><br>
                    MAZE: <span id="maze_version"></span><br>
                    IAM: <span id="iam_version"></span><br>
                    Prototype LIB: <span id="lib_version"></span><br>
                    WebGL: <span id="webgl_version"></span><br>
                    MAP Tools: <span id="maptools_version"></span><br>
                </fieldset>
            </div>
        </div>

        <div>
            <p id="buttons">
                <input type='button' id='pause' value='Pause Game [F4]' disabled="disabled">
                <input type='button' id='toggleHelp' value='Show/Hide Instructions'>
                <input type='button' id='toggleAbout' value='About'>
                <input type='button' id='toggleVersion' value='Version'>
                <input type='button' id='p3' value='Third person view [1]' disabled="disabled">
                <input type='button' id='p1' value='First person view [3]' disabled="disabled">
            </p>
        </div>

        <div id="help" class="section">
            <fieldset>
                <legend>
                    Instructions:
                </legend>
                <p><strong>Survival guide:</strong></p>
                <p><strong>KEYS:</strong></p>

            </fieldset>
        </div>

        <div id="about" class="section">
            <fieldset>
                <legend>
                    About:
                </legend>
                <div class="container">
                    <div class='row-lg-6'>
                        <p>about</p>

                    </div>
                    <div class='row-lg-6'>


                    </div>
                </div>
            </fieldset>
        </div>

        <p class="version terminal" id="version"></p>
        <p id="conv" class="warning">Loading insane amount of data ... just a minute or two ... be patient
            ... i hope you have good internet speed ... this game is huge (##)!
        </p>
    </div>
    <div class="container">
        <div id="game" class="winTrans"></div>
        <div id="bottom" class="cb" style="margin-top: 720px"></div>
        <div id="temp" class="hidden"></div>
        <div id="temp2" class="hidden"></div>
    </div>
    <!-- COPY END -->
    <!-- External JS -->
    <script src="/External/bootstrap.bundle.min.js"></script>
    <script src="/External/jquery-3.6.0.min.js"></script>
    <script src="/External/gl-matrix-min.js" type="text/javascript"></script>
    <!-- JS -->
</body>
